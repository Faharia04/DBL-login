<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL IntraChat</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-blue-100 text-blue-800 p-4">
        <div class="flex items-center justify-between">
            <!-- Logo on the left -->
            <div class="flex items-center">
               <a href="index.html"> <img src="https://dhakabankltd.com/wp-content/themes/dhakabankupdate/images/dbl-plc-logo.png" alt="Logo" class="h-8 mr-2"></a>
             </div>
             <a href="#" class="text-lg font-extrabold" style="text-align: center; margin-right: 180px;">Welcome To DBL Intra Chat </a>
            <div>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>

            <!-- Form -->
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-6">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
                        Login
                    </button>
                </div>

                <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-100 text-blue-800 p-4">
        <div class="text-center">
            <p>&copy; 2023 Dhaka Bank PLC. All rights reserved.</p>
            <br>
            <p>Made By <a href="#">Faharia Akter Puspo & Tahbib Manzoor</a></p>
        </div>
    </footer>

</body>
</html>
